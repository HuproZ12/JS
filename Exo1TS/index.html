<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercice 34</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script type="module" src="./assets/js/classes.js"></script>
  <script type="module" src="./assets/js/fonctions.js"></script>
  <script type="module" src="./assets/js/interfaces.js"></script>
  <script type="module" src="./assets/js/test.js"></script>
</head>
<body>
<header>
  <img src="./assets/img/pokeapi_256.png" alt="PokeAPI Logo" />
  <form action="#" id="pokemon-search">
    <input
            type="text"
            placeholder="Nom ou Numéro de Pokédex national"
            id="search-input"
    />
    <button>Search</button>
  </form>
</header>
<main>
  <div id="pokemon-card">
    <div id="pokemon-header">
      <span id="pokemon-name">NAME</span>
      <span id="pokemon-id">#000</span>
    </div>
    <img id="pokemon-picture" src="./assets/img/pokeball.png" alt="Pokemon Sprite" />
    <div id="pokemon-info">
      <div class="info-item">
        <span class="info-label">Poids:</span>
        <span id="pokemon-weight">WEIGHT</span>
      </div>
      <div class="info-item">
        <span class="info-label">Taille:</span>
        <span id="pokemon-height">HEIGHT</span>
      </div>
    </div>
    <div class="pokemon-info">
      <h3>Types:</h3>
      <ul id="pokemon-types"></ul>
    </div>
    <div class="pokemon-info">
      <h3>Capacités:</h3>
      <ul id="pokemon-abilities"></ul>
    </div>
  </div>
  <div id="navigation-buttons">
    <button id="pokemon-previous" disabled>&lt;&lt;</button>
    <button id="pokemon-next" disabled>&gt;&gt;</button>
  </div>
</main>
</body>
</html>
